<div class="carousel-container">
    <img *ngFor="let image of images; let i = index" 
        [src]="image.imgSrc" [alt]="image.imgAlt" 
        class="carousel-container__image"
        [ngClass]="{'image-active': selectedIndex === i}"
    >

    <div class="dots-container">
        <div class="dots-container__dot" *ngFor="let dot of images; let i = index" 
        (click)="onDotClick(i)"
        [ngClass]="{'dot-active': selectedIndex === i}"
        ></div>
    </div>

    <div class="carousel-container__prev-btn-container">
        <i class="fa-solid fa-square-caret-left" (click)="onPrevBtn()"></i>
    </div>

    <div class="carousel-container__next-btn-container">
        <i class="fa-solid fa-square-caret-right" (click)="onNextBtn()"></i>
    </div>
</div>
